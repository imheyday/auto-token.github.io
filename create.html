    <div class="require">
      <div class="d-flex justify-content-center">
        <div class="spinner-border">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <br/>
      <text class="d-flex justify-content-center">Contract 생성중, 영수증 출력까지 종료하지 마세요.</text>
    </div>
    <div class="require2">
      <text class="d-flex justify-content-center">TX ID :</text>
      <text class="d-flex justify-content-center" id="tx"></text>
    </div>
    <!--  -->

    <!-- 시작 -->
    <div class="paypal">



      <div class="paypal__header">
        <div class="paypal__logo-wrapper">
          <!-- <img src="./assets/main.png" alt="Paypal" class="paypal__logo">
          <text class="d-flex justify-content-center">token Factory</text> -->
        </div>

        <div class="paypal__header-info">
          <!-- <text id="time"></text> -->
        </div>
      </div>

      <div class="paypal__subheader-wrapper">
        <div class="paypal__subheader">
          <h1 class="paypal__username">토큰 발행이 정상적으로 완료 되었습니다!</h1>
          <span class="paypal__help-text"></span>
        </div>
      </div>

      <div class="paypal__cart">
        <h4 class="paypal__cart-title">발행 토큰 컨트랙트 정보</h4>

        <ul class="paypal__cart-list">
          <li class="paypal__cart-item">
            <span class="paypal__index">1</span>
            <span class="paypal__item-name">토큰 네임</span>
            <span class="paypal__item-price" id="tokenName"></span>
          </li>

          <li class="paypal__cart-item">
            <span class="paypal__index">2</span>
            <span class="paypal__item-name">토큰 심볼(약자)</span>
            <span class="paypal__item-price"id="tokenSymbol"></span>
          </li>

          <li class="paypal__cart-item">
            <span class="paypal__index">3</span>
            <span class="paypal__item-name">토큰 디시멀</span>
            <span class="paypal__item-price"id="tokenDecimal"></span>
          </li>
          <li class="paypal__cart-item">
            <span class="paypal__index">4</span>
            <span class="paypal__item-name">토큰 발행량</span>
            <span class="paypal__item-price"id="tokenBalance"></span>
          </li>
          <li class="paypal__cart-item">
            <span class="paypal__index">5</span>
            <span class="paypal__item-name">contract address</span>
            <span class="paypal__item-price"id="tokenAddress"></span>
          </li>
          <li class="paypal__cart-item">
            <span class="paypal__index">6</span>
            <span class="paypal__item-name">contract owner</span>
            <span class="paypal__item-price"id="tokenOwner"></span>
          </li>
          
          <li class="paypal__cart-item">
            <span class="paypal__cart-total"></span>
            <a id="scope" href="http://google.co.kr" target="_blank"></a>
          </li>
          <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-outline-success" onclick="addToken()">kai-kas 토큰등록하기</button>
          <button type="button" class="btn btn-outline-success" onclick="buyCode()">발행코드 구매</button>
            <!-- <a href="./assets/bnb.png" download="bnb.png">test</a> -->
        </div>
        </ul>
      </div>

      <div class="paypal__footer">
        <div class="paypal__logo-wrapper">
          <img src="../../assets/main.png" alt="logo" class="paypal__logo">
          <text class="d-flex justify-content-center">token Factory</text>
        </div>
